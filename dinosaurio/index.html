<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dinosaur Canvas Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="startGameBtn" style="
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 200;
    font-size: 2em;
    padding: 24px 48px;
    background: linear-gradient(90deg, #ffb300, #ff7043);
    color: #fff;
    border: none;
    border-radius: 18px;
    box-shadow: 0 4px 24px #0003;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
">Comenzar</button>

<div class="sidebar">
    <div class="sidebar-items">
        <div draggable="true" class="sidebar-item" data-type="meat" title="Carne">
            <span style="font-size:22px;">🍖</span>
        </div>
        <div draggable="true" class="sidebar-item" data-type="veggie" title="Vegetales">
            <span style="font-size:22px;">🥦</span>
        </div>
        <div draggable="true" class="sidebar-item" data-type="egg" title="Huevos">
            <span style="font-size:22px;">🥚</span>
        </div>
        <div draggable="true" class="sidebar-item" data-type="shrimp" title="Camarones">
            <span style="font-size:22px;">🦐</span>
        </div>
        <div draggable="true" class="sidebar-item" data-type="hygene" title="Clean">
            <span style="font-size:22px;">🧼</span>
        </div>
        <div draggable="true" class="sidebar-item" data-type="health" title="Heal">
            <span style="font-size:22px; color:#e53935;">🩹</span>
        </div>
    </div>
    <button id="musicToggleBtn" style="margin-top:30px; background:none; border:none; padding:0; cursor:pointer; width:100%; text-align:center;">
        <span id="musicIcon" style="font-size:22px; vertical-align:middle;">🔊</span>
    </button>
</div>
<canvas id="gameCanvas"></canvas>

<!-- Welcome Modal -->
<div id="welcomeModal" style="position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.45); z-index:300; display:flex; align-items:center; justify-content:center;">
  <div style="background:#fff8e1; border-radius:18px; box-shadow:0 4px 24px #0003; padding:36px 48px; text-align:center; min-width:320px;">
    <h2 style="color:#4caf50; margin-bottom:18px;">¡Bienvenido, cuidador de dinosaurios!</h2>
    <p style="font-size:1.2em; color:#6d4c41; margin-bottom:18px;">Tu misión es cuidar a los dinosaurios para que no tengan hambre, se bañen, y estén sanos.</p>
    <p style="font-size:1.2em; color:#6d4c41; margin-bottom:18px;">Por favor, ingresa tu nombre para comenzar:</p>
    <input id="playerNameInput" type="text" placeholder="Tu nombre" style="font-size:1.1em; padding:8px 16px; border-radius:8px; border:1px solid #bdbdbd; margin-bottom:18px; width:80%;"><br>
    <button id="welcomeContinueBtn" style="font-size:1.1em; padding:10px 32px; background:#4caf50; color:#fff; border:none; border-radius:8px; cursor:pointer; margin-top:10px;">Comenzar</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
